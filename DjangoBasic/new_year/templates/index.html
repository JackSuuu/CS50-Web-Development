{% load static %}
<!-- static keyword means Django will figure it out -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year's?</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Curly bracket + % sign means logic -->
        {% if newyear %}
            <h1>YES !</h1>
        {% else %}
            <h1>NO !</h1>
        {% endif %}
    </div>
</body>
</html>
