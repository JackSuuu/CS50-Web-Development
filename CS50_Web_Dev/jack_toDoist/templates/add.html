{% extends "layout.html" %}

{% block body %}
    <!-- Use action to submit text back -->
    <form action="{% url 'tasks:add' %}" method="post">
        <!-- Add token, Django will generate a hidden input field for us -->
        {% csrf_token %}
        <div>
            <input type="text" class="submit-box", name="task" placeholder="Input your task here">
        </div>
        <div>
            <input type="submit" class="submit-btn" formaction="{% url 'tasks:index' %}">
        </div>
    </form>
{% endblock %}
